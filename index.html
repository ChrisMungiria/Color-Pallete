<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Color Pallete</title>
</head>

<body>
    <div class="container-fluid">
        <div class="top">
            <span class="copied">Color #F9ACA7 copied to your clipboard</span>
        </div>
        <h3 class="text-center title">
            Color palette generator
        </h3>
        <div class="row">
            <div class="col-md-2">
                <div class="card">
                    <div class="card-body">
                        <div class="color" id="card-1">

                        </div>
                        <div class="colorHex" id="colorHex1">
                            #90e1ff
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card">
                    <div class="card-body">
                        <div class="color" id="card-2">

                        </div>
                        <div class="colorHex" id="colorHex2">
                            #90e1ff
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card">
                    <div class="card-body">
                        <div class="color" id="card-3">

                        </div>
                        <div class="colorHex" id="colorHex3">
                            #90e1ff
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card">
                    <div class="card-body">
                        <div class="color" id="card-4">

                        </div>
                        <div class="colorHex" id="colorHex4">
                            #90e1ff
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card">
                    <div class="card-body">
                        <div class="color" id="card-5">

                        </div>
                        <div class="colorHex" id="colorHex5">
                            #90e1ff
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <button class="generate" id="generate" onclick="randomizeColors()">Generate palette</button>
        </div>
        <div class="row">
            <p>Or just press the "Spacebar" to generate new palettes</p>
        </div>
        <div class="row">
            <p class="clickCopy">Click to copy individual color - Press "C" to copy palette</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
